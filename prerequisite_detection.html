<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduVLM-Bench Prerequisite Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 700px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .output-section {
      margin-top: 20px;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>EduVLM-Bench Prerequisite Detection</h2>

  <div id="detectionUI" style="display: none;">
    <label for="question">Question:</label><br />
    <textarea id="question" rows="3" placeholder="Enter the question here"></textarea><br />

    <label for="correct">Correct Answer:</label><br />
    <textarea id="correct" rows="3" placeholder="Enter the correct answer here"></textarea><br />

    <label for="wrong">Wrong Answer:</label><br />
    <textarea id="wrong" rows="3" placeholder="Enter the wrong answer here"></textarea><br />

    <button onclick="fetchPrerequisites()">Run Detection</button>

    <div class="output-section">
      <h3>All Prerequisites:</h3>
      <pre id="allPrereq">--</pre>

      <h3>Missing Prerequisites:</h3>
      <pre id="missingPrereq">--</pre>
    </div>

    <div id="loading" style="display:none;">
      <span class="loader"></span> Detecting prerequisites...
    </div>
  </div>

  <div id="loginPrompt" style="display:none; text-align:center; margin-top: 20px;">
    <p>
      Please 
      <button id="promptLoginBtn" style="color:blue; background:none; border:none; cursor:pointer;">Login</button> or
      <button id="promptRegisterBtn" style="color:blue; background:none; border:none; cursor:pointer;">Register</button> to use prerequisite detection.
    </p>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; width:300px;">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" id="loginUsername" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <button onclick="document.getElementById('loginModal').style.display='none'">Cancel</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; width:300px;">
      <h3>Register</h3>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required><br><br>
        <input type="email" id="registerEmail" placeholder="Email" required><br><br>
        <input type="text" id="registerFirstName" placeholder="First Name" required><br><br>
        <input type="text" id="registerLastName" placeholder="Last Name" required><br><br>
        <input type="password" id="registerPassword" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
      </form>
      <button onclick="document.getElementById('registerModal').style.display='none'">Cancel</button>
    </div>
  </div>

  <script>
    async function fetchPrerequisites() {
      const question = document.getElementById("question").value.trim();
      const correct = document.getElementById("correct").value.trim();
      const wrong = document.getElementById("wrong").value.trim();

      if (!question || !correct || !wrong) {
        alert("Please fill in all fields.");
        return;
      }

      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch("https://eduvlm-prereq-backen.onrender.com/detect-prereqs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question,
            correct_answer: correct,
            wrong_answer: wrong
          })
        });

        const result = await response.json();
        document.getElementById("allPrereq").innerText = result.all_prerequisites || "No data";
        document.getElementById("missingPrereq").innerText = result.missing_prerequisites || "No data";
      } catch (err) {
        alert("Failed to fetch prerequisites.");
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    async function checkLoginStatus() {
      try {
        const res = await fetch("http://localhost:3000/api/user", {
          credentials: "include"
        });
        const data = await res.json();

        if (res.ok && data?.user) {
          document.getElementById("detectionUI").style.display = "block";
          document.getElementById("loginPrompt").style.display = "none";
        } else {
          document.getElementById("detectionUI").style.display = "none";
          document.getElementById("loginPrompt").style.display = "block";
        }
      } catch (err) {
        document.getElementById("detectionUI").style.display = "none";
        document.getElementById("loginPrompt").style.display = "block";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("http://localhost:3000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        alert("Login successful!");
        document.getElementById("loginModal").style.display = "none";
        checkLoginStatus();
      } else {
        alert("Login failed");
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const firstName = document.getElementById("registerFirstName").value;
      const lastName = document.getElementById("registerLastName").value;
      const password = document.getElementById("registerPassword").value;

      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, email, password, firstName, lastName })
      });

      if (res.ok) {
        alert("Registration successful!");
        document.getElementById("registerModal").style.display = "none";
        checkLoginStatus();
      } else {
        const result = await res.json();
        alert("Registration failed: " + (result.error || "Unknown error"));
      }
    });

    document.getElementById('promptLoginBtn').onclick = () => {
      document.getElementById('loginModal').style.display = 'flex';
    };
    document.getElementById('promptRegisterBtn').onclick = () => {
      document.getElementById('registerModal').style.display = 'flex';
    };

    window.onload = checkLoginStatus;
  </script>
</body>
</html>
